name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  validate:
    name: âœ… Validate project
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: â¬‡ï¸ Checkout project
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Setup NodeJS ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ–ï¸ Check types
        run: npm run check:types

      - name: ğŸ’… Check format
        run: npm run check:format

      - name: ğŸ“‘ Check lint
        run: npm run check:lint

      - name: ğŸŒ Check html
        run: npm run check:html

      - name: ğŸ’„ Check scss
        run: npm run check:scss

      - name: ğŸ”¡ Check i18n
        run: npm run check:i18n

      - name: ğŸ”¤ Check spelling
        run: npm run check:spelling

  test:
    name: ğŸ§‘â€ğŸ”¬ Test project
    runs-on: ubuntu-latest
    needs: validate
    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: â¬‡ï¸ Checkout project
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Setup NodeJS ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ§ª Run the tests
        run: npm run test:coverage

  build:
    name: ğŸ§° Build project
    runs-on: ubuntu-latest
    needs: test
    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: â¬‡ï¸ Checkout project
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Setup NodeJS ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: âš’ï¸ Build project in SSR mode
        run: npm run build:ssr:prod
